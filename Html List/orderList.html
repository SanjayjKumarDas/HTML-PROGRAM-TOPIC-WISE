<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Use of List</title>
</head>
<body>
      <ol>
      	  <li>Cofee</li>
      	  <li>Tea</li>
      	  <li>Green Tea</li>
      </ol>
        
      <ol type="A">
      	  <li>Cofee</li>
      	  <li>Tea</li>
      	  <li>Green Tea</li>
      </ol>   

      <ol type="a">
      	  <li>Cofee</li>
      	  <li>Tea</li>
      	  <li>Green Tea</li>
      </ol>   

      <ol type="I">
      	  <li>Cofee</li>
      	  <li>Tea</li>
      	  <li>Green Tea</li>
      </ol>   

      <ol type="i">
      	  <li>Cofee</li>
      	  <li>Tea</li>
      	  <li>Green Tea</li>
      </ol>   

      <ol type="A" start="G">
              <li>Cofee</li>
              <li>Tea</li>
              <li>Green Tea</li>
      </ol>   

</body>
</html>
