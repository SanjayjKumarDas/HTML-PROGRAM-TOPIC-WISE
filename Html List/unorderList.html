<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Use of List</title>
</head>
<body>
      <ul>
      	  <li>Cofee</li>
      	  <li>Tea</li>
      	  <li>Green Tea</li>
      </ul>
        
      <ul style="list-style-type: circle;">
      	  <li>Cofee</li>
      	  <li>Tea</li>
      	  <li>Green Tea</li>
      </ul>   

      <ul style="list-style-type: disc;">
      	  <li>Cofee</li>
      	  <li>Tea</li>
      	  <li>Green Tea</li>
      </ul>   

      <ul style="list-style-type: square;">
      	  <li>Cofee</li>
      	  <li>Tea</li>
      	  <li>Green Tea</li>
      </ul>   

      <ul style="list-style-type: none;">
      	  <li>Cofee</li>
      	  <li>Tea</li>
      	  <li>Green Tea</li>
      </ul>   

</body>
</html>
